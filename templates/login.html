{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="upload-section">
  <div class="upload-card text-white text-center animate__animated animate__fadeIn">

    <h2 class="fw-bold mb-4 text-warning">
      <i class="fa-solid fa-right-to-bracket me-2"></i> Manager Login
    </h2>

    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST" class="text-start">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-white border-secondary">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" name="username" class="form-control file-input" required placeholder="Enter admin username">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-white border-secondary">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" name="password" class="form-control file-input" required placeholder="Enter admin password">
        </div>
      </div>

      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" name="remember" id="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-yellow w-100">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Login
        </button>
      </div>
      <div class="mt-4 text-center">
        <p class="small" style="color: #ccc;">
          Donâ€™t have an account?
          <a href="{{ url_for('signup') }}" class="text-warning fw-semibold">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
