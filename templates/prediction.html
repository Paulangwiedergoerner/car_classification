{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}

{% block content %}
<section class="upload-section">
  <div class="result-box animate__animated animate__fadeIn">

    <h2 class="fw-bold text-gold mb-3">
      <i class="fa-solid fa-square-poll-vertical me-2"></i> Prediction Result
    </h2>

    <p class="text-muted-light mb-1">Predicted Car Type:</p>
    <h3 class="text-accent fw-bold mb-4">{{ result }}</h3>

    <img src="{{ url_for('static', filename='uploads/' + filename) }}"
         alt="Predicted Car Image"
         class="img-fluid rounded shadow-sm mb-4 hover-glow"
         style="max-height: 350px;" id="preview">

    <a href="/predict" class="btn btn-yellow btn-lg px-4 shadow-sm hover-glow">
      <i class="fa-solid fa-arrow-left me-2"></i> Classify Another Car
    </a>

  </div>
</section>
{% endblock %}
